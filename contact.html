    <section class="contact container">
      <div class="contact_container box">
        <h1 class="contact__title">
          Contacter le club de Tennis de Castelnaudary
        </h1>

        <div class="contact__contact box">
          <div class="telephone">
            <img
              src="/img/contact.jpg"
              alt="Balle qui téléphone"
              class="contact__image"
            />
            <h2>04-68-23-46-36</h2>
          </div>
          <div class="email">
            <img
              src="/img/email.jpg"
              alt="Balle dans un ordinateur"
              class="contact__image"
            />
            <a href="mailto:tcchaurien11@gmail.com" class="mail__link"
              >tcchaurien11@gmail.com</a
            >
          </div>

          <div class="adresse">
            <img
              src="/img/carte.jpg"
              alt="Balle qui regarde une carte"
              class="contact__image"
            />
            <div class="adresse">
              Av. du Maréchal Leclerc,<br />
              11400 Castelnaudary
            </div>
          </div>

          <iframe
            class="google_map"
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d943.3201409255677!2d1.9487295209530184!3d43.31579212173161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sfr!2sfr!4v1723119291061!5m2!1sfr!2sfr"
            width="200"
            height="100"
            style="border: 0"
            allowfullscreen="true"
            loading="lazy"

        </div>
        <p class="contact__description">
          Vous pouvez également utiliser le formulaire

            ><a
              href="https://tenup.fft.fr/club/60110028/contact/formulaire"
              target="_blank"
              style="color: #170647"
              >Tenup</a
            ></strong
          >
        </p>
      </div>
    </section>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <!-- <div style="height: 500vh"></div> -->
    <div class="script">
      <!-- <script src="https://unpkg.com/aos@next/dist/aos.js"></script> -->
      <script>
        // Get the button
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
          scrollFunction();
        };

        function scrollFunction() {
          if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
          ) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
      </script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
